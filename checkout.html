<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>


  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="assets/css/dash.css">
  <title>WeWash - checkout</title>
</head>

<body class="md:p-10 p-3 bg-gray-100">


  <header class="p-10 bg-white shadow-md mb-10">
    <div class=""><a href=" index.html"><img src="assets/img/logo-b.png" class="w-full lg:w-1/12" alt="WeWash Logo"></a>
    </div>

  </header>


  <section class="md:container md:mx-auto md:max-w-6xl md:px-4">
    <div class="grid md:grid-cols-2 gap-5">
      <div class="w-full bg-gray-400 uppercase text-xl tracking-widest p-3">
        <h1>Billing Details</h1>
      </div>
      <div class="hidden md:block w-full bg-gray-400 uppercase text-xl tracking-widest p-3">
        Your orders
      </div>
      <div class="h-full">
        <form action="" class="flex flex-col">
          <div class="flex flex-col mb-4">
            <label for="firstname" class="uppercase text-xl text-gray-700 mb-2 ">First Name <span
                class="text-red-500 text-xl">*</span></label>
            <input type="text" required class="p-4 rounded focus:none outline:none border border-black bg-transparent">
          </div>
          <div class="flex flex-col mb-4">
            <label for="lastname" class="uppercase text-xl text-gray-700 mb-2 ">Last Name <span
                class="text-red-500 text-xl">*</span></label>
            <input type="text" required class="p-4 rounded focus:none outline:none border border-black bg-transparent">
          </div>
          <div class="flex flex-col mb-4">
            <label for="email" class="uppercase text-xl text-gray-700 mb-2 ">Email <span
                class="text-red-500 text-xl">*</span></label>
            <input type="email" required class="p-4 rounded focus:none outline:none border border-black bg-transparent">
          </div>
          <div class="flex flex-col mb-4">
            <label for="number" class="uppercase text-xl text-gray-700 mb-2 ">Phone Number <span
                class="text-red-500 text-xl">*</span></label>
            <input type="text" required class="p-4 rounded focus:none outline:none border border-black bg-transparent">
          </div>
          <div class="flex flex-col mb-4">
            <label for="address" class="uppercase text-xl text-gray-700 mb-2 ">Address<span
                class="text-red-500 text-xl">*</span></label>
            <input type="text" required class="p-4 rounded focus:none outline:none border border-black bg-transparent">
          </div>
        </form>
      </div>

      <div class="md:hidden w-full bg-gray-400 uppercase text-xl tracking-widest p-3">
        Your orders
      </div>
      <div class="border-2 border-gray-300 p-4 py-8 h-full">

        <h2 class="uppercase">Product</h2>
        <div class="border-b-2 border-gray-300 m-5"></div>

        <div id="order-summary" class="space-y-4"></div>




        <div class="border-b-2 mt-8 border-gray-400"></div>
        <div class="flex items-center mt-4 justify-between p-2">
          <p>Total</p>
          <p id="total-price">â‚¦0</p>
        </div>

        <div class="flex flex-col">
          <span class="flex items-center mt-10  space-x-2">
            <input type="checkbox" class="">
            <p>Agree to our terms & conditions</p>
          </span>
          <button class="bg-blue-500 mt-8 text-white p-4 rounded">Place Order</button>
        </div>
      </div>
    </div>
  </section>



  <script src="assets/js/dashboard.js"></script>

</body>


</html>
