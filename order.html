<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>WeWash - Checkout</title>
  <style>
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
  </style>
</head>

<body class="p-10 bg-gray-100">
  <header class="p-10 bg-white shadow-md mb-10">
    <a href="index.html"><img src="assets/img/logo-b.png" class="w-1/4 lg:w-1/12" alt="WeWash Logo"></a>
  </header>

  <section class="container mx-auto w-6xl pb-10 px-4 space-y-10">
    <h1 class="text-2xl text-center uppercase mb-10">Place an Order</h1>
    <div class="">

      <div class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Jean -->
        <div class="flex flex-col p-5 bg-white rounded-lg shadow-md">
          <img src="assets/checkoutimg/jeans.jpg" class="rounded-lg mb-4 w-[100%]" alt="Jeans">
          <p class="text-xl text-blue-500 font-semibold uppercase">Jeans</p>
          <p class="text-gray-500 mt-2 mb-4">We wash all male jean trousers with our special Jean Laundry Detergent.</p>
          <div class="flex flex-col space-y-2 ">
            <p id="priceJeans">Price: ₦800</p>
            <div>
              <label for="quantityJeans">Quantity: </label>
              <select id="quantityJeans" class="border rounded px-2 py-1"
                onchange="updatePrice('priceJeans', this, 800)">
                <!-- Options populated by JS -->
              </select>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded"
              onclick="addToCart('Jeans', 800, 'assets/checkoutimg/jeans.jpg')">Add</button>
          </div>
        </div>

        <!-- Add other product divs similarly -->

        <div class="flex flex-col p-5 bg-white rounded-lg shadow-md">
          <img src="assets/checkoutimg/trouser-silk.jpg" class="rounded-lg mb-4 w-[100%]" alt="Trouser">
          <p class="text-xl text-blue-500 font-semibold uppercase">Trouser</p>
          <p class="text-gray-500 mt-2 mb-4">We wash all male jean trousers with our special Jean Laundry Detergent.</p>
          <div class="flex flex-col space-y-2 ">
            <p id="priceTrouser">Price: ₦1000</p>
            <div>
              <label for="quantityTrouser">Quantity: </label>
              <select id="quantityTrouser" class="border rounded px-2 py-1"
                onchange="updatePrice('priceTrouser', this, 1000)">
                <!-- Options populated by JS -->
              </select>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded"
              onclick="addToCart('Trouser', 1000, 'assets/checkoutimg/trouser-silk.jpg')">Add</button>
          </div>
        </div>


      </div>

      <div class="mt-10">
        <h2 class="text-xl text-center uppercase mb-5">Order Summary</h2>
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead>
            <tr>

              <th class="py-2 px-4 bg-gray-200">Image</th>
              <th class="py-2 px-4 bg-gray-200">Item</th>
              <th class="py-2 px-4 bg-gray-200">Quantity</th>
              <th class="py-2 px-4 bg-gray-200">Subtotal</th>
              <th class="py-2 px-4 bg-gray-200">Actions</th>
            </tr>
          </thead>
          <tbody id="cart-items" class="text-center"></tbody>
        </table>
        <div class="flex justify-between items-center mt-5">
          <p class="text-lg">Total: <span id="total-price">₦ 0</span></p>
          <button class="bg-blue-500 text-white px-4 py-2  rounded" onclick="proceedToCheckout()">checkout</button>
        </div>
      </div>
    </div>
  </section>

  <div class="notification" id="notification">Item added to cart</div>

  <script src="assets/js/dashboard.js"></script>
</body>

</html>
