<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/auth.css">
    <title>WeWash 247 - Login</title>
</head>


<body>

    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>


                <form action="">
                    <div class="field input-field">
                        <input type="email" name="email" placeholder="Email" class="input" id="">
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" class="input" id="password">

                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <div class="check-box ">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>


                <div class="form-link">
                    <span>Don't have an account? <a href="register.html" class=" signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>


            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="assets/img/google-img.png" class="google google-img" alt="">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
