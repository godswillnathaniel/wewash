<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="assets/css/auth.css">
  <title>WeWash 247 - Login</title>
</head>


<body>

  <section class="container forms">



    <!-- sign up form -->

    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>


        <form action="">
          <div class="field input-field">
            <input type="email" name="email" placeholder="Email" class="input" id="">
          </div>
          <div class="field input-field">
            <input type="password" name="password" placeholder="Password" class="input" id="password">

            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field input-field">
            <input type="password" name="password" placeholder="Password" class="input" id="password">

            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button>Sign up</button>
          </div>

        </form>


        <div class="form-link">
          <span>Already have an account? <a href="login.html" class="login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>


      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Signup with Facebook</span>
        </a>
      </div>
      <div class="media-options">
        <a href="#" class="field google">
          <img src="assets/img/google-img.png" class="google google-img" alt="">
          <span>Signup with Google</span>
        </a>
      </div>
    </div>
  </section>







  <!-- javascript script -->

  <script src="assets/js/authentication.js"></script>
</body>

</html>
