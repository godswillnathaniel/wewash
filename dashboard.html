<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>


  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


  <link rel="stylesheet" href="assets/css/dash.css">
  <title>WeWash - Dashboard</title>
</head>

<body>
  <!-- SIDE BAR -->


  <section id="sidebar">
    <a href="index.html" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">WeWash 247</span>
    </a>
    <ul class="side-menu top">
      <li class="active">
        <a href="dashboard.html">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="subscribe.html">
          <i class='bx bxs-shopping-bag-alt'></i>
          <span class="text">Subscribe</span>
        </a>
      </li>
      <li>
        <a href="/orderhistory.html">
          <i class='bx bxs-doughnut-chart'></i>
          <span class="text">Order History</span>
        </a>
      </li>

      </li>

    </ul>
    <ul class="side-menu">
      <li>
        <a href="#">
          <i class='bx bxs-cog'></i>
          <span class="text">Profile</span>
        </a>
      </li>
      <li>
        <a href="index.html" class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- SIDE BAR END -->


  <!-- CONTENT -->

  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class='bx bx-menu'></i>
      <a href="#" class="nav-link">Categories</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <input type="checkbox" id="switch-mode" hidden>
      <label for="switch-mode" class="switch-mode"></label>
      <a href="#" class="notification">
        <i class='bx bxs-bell'></i>
        <span class="num">8</span>
      </a>

    </nav>
    <!-- NAVBAR -->



    <!-- MAIN -->

    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li>
              <a class="active" href="index.html">Home</a>
            </li>
          </ul>
        </div>
        <a href="#" class="btn-download">
          <i class='bx bxs-cloud-download'></i>
          <span class="text">Download Recepit</span>
        </a>
      </div>


      <ul class="box-info">
        <li>
          <i class='bx bxs-calendar-check'></i>
          <span class="text">
            <h3>3</h3>
            <p>New Order</p>
          </span>
        </li>
        <li>
          <i class='bx bxs-group'></i>
          <span class="text">
            <h3>5</h3>
            <p>Pending</p>
          </span>
        </li>
        <li>
          <i class='bx bxs-dollar-circle'></i>
          <span class="text">
            <h3>₦200</h3>
            <p>Balance</p>
          </span>
        </li>
      </ul>

      <!-- New Orders -->


      <h1 class="mt-16 text-2xl  text-[#342e37] text-[36px] mb-[20px] font-semibold">Place an order</h1>





      <div class="flex flex-col space-y-5 lg:flex-row lg:space-y-0 lg:space-x-8">

        <!-- SHIRT -->

        <div class="container flex items-center space-x-10 clothe p-5 px-3 rounded-lg">
          <img src="assets/dashimg/shirt.png" class="w-[20%] bg-gray-300 p-3 rounded" alt="Product Image" class="image">
          <div class="flex justify-center items-center space-x-8">
            <div class="price" id="price1">Price: ₦250</div>
            <select class="quantity p-4" onchange="updatePrice('price1', this, 250)">
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>

        </div>

        <!-- TROUSER -->

        <div class="container flex items-center r space-x-10 clothe p-5 px-3 rounded-lg">
          <img src="assets/dashimg/trouser.png" class="w-[20%] bg-gray-300 p-3 rounded" alt="Product Image"
            class="image">
          <div class="flex justify-center items-center space-x-8">
            <div class="price" id="price2">Price: ₦300</div>
            <select class="quantity p-4 " onchange="updatePrice('price2', this, 300)">
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>

        </div>

        <!-- MATRESS -->
        <div class="container flex items-center space-x-10 clothe p-5 px-3 rounded-lg">
          <img src="assets/dashimg/matress.png" class="w-[20%] bg-gray-300 p-3 rounded" alt="Product Image"
            class="image">
          <div class="flex justify-center items-center space-x-8">
            <div class="price" id="price3">Price: ₦500</div>
            <select class="quantity p-4" onchange="updatePrice('price3', this, 500)">
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>

        </div>



      </div>












    </main>
  </section>



  <script src="assets/js/dashboard.js"></script>


  <script src="assets/js/script.js"></script>


</body>

</html>
